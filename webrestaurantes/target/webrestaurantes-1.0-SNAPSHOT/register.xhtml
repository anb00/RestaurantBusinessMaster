<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title></title>
   <!-- <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Style.css" /> -->
    <link rel="stylesheet"
          href="css/css.css" />

</h:head>
<h:body>
    <h:form>
        <h:outputText value="User: "
                      rendered="#{loginFormBackend.user eq null}" />
        <h:inputText id="user" label="User: "
                     value="#{loginFormBackend.userid}"
                     required="true"
                     rendered="#{loginFormBackend.user eq null}" />
        <h:message for="user" />
        <h:outputText value="Pass: "
                      rendered="#{loginFormBackend.user eq null}" />
        <h:inputSecret id="pass" label="Pass: "
                       value="#{loginFormBackend.password}"
                       required="true"
                       rendered="#{loginFormBackend.user eq null}" />
        <h:message for="pass" />
        <h:outputText rendered="#{loginFormBackend.user ne null}"
                      value="Hi, #{loginFormBackend.user} (#{loginFormBackend.user.nick})" />
        <h:commandButton action="#{loginFormBackend.loginAction}"
                         class="navright_login_button" value="Login"
                         rendered="#{loginFormBackend.user eq null}" />
        <h:commandButton action="#{loginFormBackend.logoutAction}"
                         class="navright_login_button" value="Logout"
                         rendered="#{loginFormBackend.user ne null}" />
        <h:button outcome="index" value="Main Page" />
    </h:form>
    <hr />
    <h2 class="form-signin-heading">User Registration</h2>
    <h6>
        <i>Create you Account</i>
    </h6>
    <h:form>
        <table>
            <tr>
                <td>Nickname:</td>
                <td><h:inputText label="Nick" id="nick"
                                 value="#{userFormBackend.user.nick}" required="true"
                                 class="form-control" /> <h:message for="nick" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><h:inputSecret label="Password" id="pass1"
                                   value="#{userFormBackend.password}" required="true"
                                   class="form-control" /> <h:message for="pass1" /></td>
            </tr>
            <tr>
                <td>Password (repeat):</td>
                <td><h:inputSecret label="Password" id="pass2"
                                   value="#{userFormBackend.password2}" required="true"
                                   class="form-control" /> <h:message for="pass2" /></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><h:inputText label="First Name" id="fname"
                                 value="#{userFormBackend.user.firstName}" required="true"
                                 class="form-control" /> <h:message for="fname" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><h:inputText label="Last Name" id="lname"
                                 value="#{userFormBackend.user.lastName}" required="true"
                                 class="form-control" /> <h:message for="lname" /></td>
            </tr>
            <tr>
                <td>Sex:</td>
                <td><h:selectOneRadio label="Sex" id="sex"
                                      value="#{userFormBackend.user.sex}" required="true">
                    <f:selectItem itemLabel="Male" itemValue="MALE" />
                    <f:selectItem itemLabel="Female" itemValue="FEMALE" />
                </h:selectOneRadio> <h:message for="sex" /></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><h:inputText label="Date of Birth" id="dob"
                                 value="#{userFormBackend.user.dob}" required="true"
                                 Class="form-control">
                    <f:convertDateTime pattern="dd-MM-yy" />
                </h:inputText> (dd-MM-yy) <h:message for="dob" /></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><h:inputText label="Email Address" id="email"
                                 value="#{userFormBackend.user.email}" required="true"
                                 validator="#{userFormBackend.validateEmail}" Class="form-control" />
                    <h:message for="email" /></td>
            </tr>
        </table>
        <p>
            <h:messages />
        </p>
        <p>
            <h:commandButton value="register"
                             action="#{userFormBackend.addConfirmedUser}"
                             styleClass="btn btn-primary" />
        </p>
        <br>

        </br>
        <p>Here are the Conditions of this Registration, read all the rules and be respectfull</p>
    </h:form>
</h:body>
</html>
