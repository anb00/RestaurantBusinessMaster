<h:body>

        <h4 class="eur" style="font-family: 'Poiret one';">WEB RESTAURANTES</h4>
        <h6 >Exclusive Site for Comment Best restaurants</h6>







    <h:form class="">
        <h:outputText value="User: "
                      rendered="#{loginFormBackend.user eq null}" />
        <h:inputText id="user" label="User: "
                     value="#{loginFormBackend.userid}" required="true"
                     rendered="#{loginFormBackend.user eq null}"/>
        <h:message for="user" />
        <h:outputText value="Pass: "
                      rendered="#{loginFormBackend.user eq null}" />
        <h:inputSecret id="pass" label="Pass: "
                       value="#{loginFormBackend.password}" required="true"
                       rendered="#{loginFormBackend.user eq null}" />
        <h:message for="pass" />
        <h:outputText rendered="#{loginFormBackend.user ne null}"
                      value="Hi, #{loginFormBackend.user.firstName} #{loginFormBackend.user.lastName}(#{loginFormBackend.user.nick})" />
        <h:commandButton action="#{loginFormBackend.loginAction}"
                         class="btn " value="Login"
                         rendered="#{loginFormBackend.user eq null}" />
        <h:commandButton action="#{loginFormBackend.logoutAction}"
                         class="navright_login_button btn-primary" value="Logout"
                         rendered="#{loginFormBackend.user ne null}" />
        <h:button outcome="register" class="btn btn-warning"
                  value="Register" />
    </h:form>


    <hr />
    <div class="container">

        <form action="" >
        <input type="text"  style="width: 450px;" value="Search for a Good Restaurant"/><select >
        <option class="">ONE_FORK</option>
        <option class="">TWO_FORKS</option>
    </select>
        <input type="submit"  value="SEARCH" id="grey" class="btn btn-danger" />
        </form>



    <!-- Primary Page Layout
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- .container is main centered wrapper -->


            <div class="ten columns ">

                <table class="table table-striped">
                <h:dataTable value="#{restaurantFormBackend.list}" var="item"
                             border="1" id="eh" class="table table-striped">
                    <h:column>
                      <f:facet name="header">IMAGE</f:facet>
                        <h:graphicImage url="#{item.imageUrl}"
                                        rendered="#{item.imageUrl ne null}"  width="350" class="img-fluid" alt="Registered" />  <!-- class="avatar" / -->
                                <a href="#" class="btn btn-primary">Rate this</a>


                    </h:column>
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:link outcome="restaurant" value="#{item.id}">
                            <f:param name="ID" value="#{item.id}" />
                        </h:link>
                    </h:column>

                    <h:column>
                        <f:facet name="header">NAME</f:facet>
                        <h:link outcome="restaurant" value="#{item.name}">
                            <f:param name="ID" value="#{item.id}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">LOCATION</f:facet>
                        <h:outputText value="#{item.location}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">CATEGORY</f:facet>
                        <h:outputText value="#{item.cathegory}" />
                    </h:column>
                </h:dataTable>
                </table>
            </div>
        </div>
    <div class="footer">
        <div class="foot-fixed-bottom">
            <div class="container" align="right">
               WEBRESTAURANTES-0.0.1-SNAPSHOT / 2019 / ASIX
            </div>
