                <h:form Class="registration-anb">
                    <h2 class="form-signin-heading">User Registration </h2>
                    <h6><i>Create you Account</i></h6>

                    <table>
                        <tr>
                            <td>Nickname:</td>
                            <td>
                                <h:inputText label="Nick"
                                             id="nick" value="#{userFormBackend.user.nick}"
                                             required="true" Class="form-control"/>
                                <h:message for="nick" />
                            </td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td>
                                <h:inputText label="Password"
                                             id="pass1" value="#{userFormBackend.password}"
                                             required="true" Class="form-control"/>
                                <h:message for="pass1" />
                            </td>
                        </tr>
                        <tr>
                            <td>Password (repeat):</td>
                            <td>
                                <h:inputText label="Password"
                                             id="pass2" value="#{userFormBackend.password2}"
                                             required="true" Class="form-control" />
                                <h:message for="pass2" />
                            </td>
                        </tr>
                        <tr>
                            <td>First Name:</td>
                            <td>
                                <h:inputText label="First Name"
                                             id="fname" value="#{userFormBackend.user.firstName}"
                                             required="true" Class="form-control"/>
                                <h:message for="fname" />
                            </td>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <td>
                                <h:inputText label="Last Name"
                                             id="lname" value="#{userFormBackend.user.lastName}"
                                             required="true" Class="form-control"/>
                                <h:message for="lname" />
                            </td>
                        </tr>
                        <tr>
                            <td>Sex:</td>
                            <td>
                                <h:selectOneRadio label="Sex"
                                                  id="sex" value="#{userFormBackend.user.sex}"
                                                  required="true">
                                    <f:selectItem itemLabel="Male" itemValue="MALE"/>
                                    <f:selectItem itemLabel="Female" itemValue="FEMALE"/>
                                </h:selectOneRadio>
                                <h:message for="sex"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Date of Birth:</td>
                            <td>
                                <h:inputText label="Date of Birth"
                                             id="dob" value="#{userFormBackend.user.dob}" required="true" Class="form-control">
                                    <f:convertDateTime pattern="dd-MM-yy" />
                                </h:inputText>
                                (dd-MM-yy)
                                <h:message for="dob"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Email Address:</td>
                            <td>
                                <h:inputText label="Email Address"
                                             id="email" value="#{userFormBackend.user.email}"
                                             required="true"
                                             validator="#{userFormBackend.validateEmail}" Class="form-control"/>
                                <h:message for="email"/>
                            </td>
                        </tr>
                    </table>
                    <p>
                        <h:messages/>
                    </p>
                    <p>
                        <h:commandButton value="Register" action="#{userFormBackend.addConfirmedUser}" styleClass="btn btn-primary"/>
                    </p>
                </h:form>
</div>
