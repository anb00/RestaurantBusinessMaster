<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
	<meta name="description" content=""/>
	<meta name="author" content=""/>

	<!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<!-- FONT Awesome for Free - Icons
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
	<link rel="stylesheet" type="text/css" href="css/clean.css"/>

	<!-- CSS Skeleton Framework, Bootstrap and Personal CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/skeleton.css"/>

</h:head>
<h:body>
	<!-- begin RestNavBar -->
	<div class="navbar navbar-expand-lg navbar-light bg-black"
		style="background-color: black; color: white;">
		<a class="navbar-brand" href="#">Título Superior</a>
		<div class="auth"
			style="right: 6%; font-size: 11px; position: absolute;">
			<a href="index.xhtml"> <h:commandButton
					class="btn btn-info my-2 my-sm-0" value="Inicio" action="index"
					type="submit" /> or <h:commandButton
					class="btn btn-info my-2 my-sm-0" value="Registrar"
					action="Register" type="submit" />
			</a>
		</div>
	</div>
	<div class="navbar navbar-expand-lg navbar-light bg-light">
		<h4>Logo</h4>
	</div>
	<!-- EnD Double topNavbar -->
	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<br> </br>
				<hr></hr>
				<div style="text-align: center;">
					<h2>You Know WebRest?</h2>
					<h6>
						<i>Sign in with your WebRest Credentials</i>
					</h6>
					<div>
						<h:form>
							<table class="table"
								style="box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);">
								<thead>
									<tr>
										<td>Login</td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Nick(*):</td>
										<td><h:inputText id="userid"
												value="#{loginFormBackend.userid}" /></td>
									</tr>

									<tr>
										<td>Password(*):</td>
										<td><h:inputSecret id="password"
												value="#{loginFormBackend.password}" /></td>
									</tr>
									<tr>
										<td><h:commandButton value="Login"
												action="#{loginFormBackend.loginAction}" /></td>
									</tr>
								</tbody>
							</table>
						</h:form>
					</div>
					<c:messages />
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>



</h:body>
</html>
