<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="/template.xhtml">
        <ui:define name="page_title">Restaurants Application</ui:define>

        <ui:define name="page_left">
            <h2>Menu</h2>
            <ul>
                <li><h:link outcome="register" value="Register" /></li>
            </ul>
        </ui:define>

        <ui:define name="page_middle">
            <div class="container">
                <div class="row">
                    <div class="ten columns">
                        <!-- <h:form rendered="#{restaurantFormBackend.list != null}"> -->
                        <h:dataTable value="#{restaurantFormBackend.list}" var="item"
                                     border="1">
                            <h:column>
                                <f:facet name="header">Image</f:facet>
                                <h:graphicImage url="#{item.imageUrl}" width="128"
                                                rendered="#{item.imageUrl ne null}" />
                                <h:graphicImage url="img/default_image.jpeg"
                                                rendered="#{item.imageUrl eq null}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:link outcome="restaurant" value="#{item.name}">
                                    <f:param name="ID" value="#{item.id}" />
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Location</f:facet>
                                <h:outputText value="#{item.location}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">CAT/RAT</f:facet>
                                <h:outputText value="#{item.cathegory}" />
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
