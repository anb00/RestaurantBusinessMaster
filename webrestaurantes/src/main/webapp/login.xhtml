<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>


</h:head>
<h:body>

	<h:commandButton class="btn btn-info my-2 my-sm-0" value="Inicio" action="index"
					 type="submit" /> or <h:commandButton
		class="btn btn-info my-2 my-sm-0" value="Registrar"
		action="Register" type="submit" />



	<fieldset><legend>Login with your Akount</legend>
		<h:form>
			<table class="table"
				   style="box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);">
				<thead>
				<tr>
					<td>Login</td>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>Nick(*):</td>
					<td><h:inputText id="userid"
									 value="#{loginFormBackend.userid}" /></td>
				</tr>

				<tr>
					<td>Password(*):</td>
					<td><h:inputSecret id="password"
									   value="#{loginFormBackend.password}" /></td>
				</tr>
				<tr>
					<td><h:commandButton value="Login"
										 action="#{loginFormBackend.loginAction}" /></td>
				</tr>
				</tbody>
			</table>
		</h:form>
	</fieldset>

	<c:messages />




</h:body>
</html>
