<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title><ui:insert name="page_title">Default Template Title</ui:insert></title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Style.css" />
</h:head>

<h:body class="body">
    <div class="header">
        <table width="100%">
            <tr>
                <td class="logo" width="20%" style="text-align: center"><h:graphicImage
                        url="/img/logo.jpeg" width="100" /></td>
                <td width="*" style="text-align: center"><center>
                    <h1>
                        <ui:insert name="page_title">&nbsp;</ui:insert>
                    </h1>
                </center></td>
                <td class="login" width="20%" style="text-align: center"><h:form>
                    <c:choose>
                        <c:when test="#{loginFormBackend.user eq null}">
                            <h:panelGrid columns="3" columnClasses="field,value">
                                <h:outputText value="User: " />
                                <h:inputText id="userid" label="User"
                                             value="#{loginFormBackend.userid}" required="true" />
                                <h:message for="userid" />
                                <h:outputText value="Pass: " />
                                <h:inputSecret id="password" label="Pass"
                                               value="#{loginFormBackend.password}" required="true" />
                                <h:message for="password" />
                                <h:commandButton action="#{loginFormBackend.loginAction}"
                                                 class="navright_login_button" value="Login" />
                            </h:panelGrid>
                        </c:when>
                        <c:otherwise>
                            <h:outputText
                                    value="Hi, #{loginFormBackend.user} (#{loginFormBackend.user.nick})" />
                            <h:commandButton action="#{loginFormBackend.logoutAction}"
                                             class="navright_login_button" value="Logout" />
                        </c:otherwise>
                    </c:choose>
                </h:form></td>
            </tr>
        </table>
    </div>
    <hr />
    <div class="body">
        <table class="body">
            <tr>
                <td class="body_left"><ui:insert name="page_left" /></td>
                <td class="body_middle"><ui:insert name="page_middle" /></td>
                <td class="body_right"><ui:insert name="page_right" /></td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <h:messages globalOnly="true" />
        <ui:debug />
    </div>
</h:body>
</html>
